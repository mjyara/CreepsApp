<ion-header padding>
  <ion-toolbar>
    <div class="flex ion-padding">
      <div class="xp">
        <span>XP: </span>
        <ion-progress-bar value="0.5"></ion-progress-bar>
      </div>
      <div class="chat">
        <img src="assets/icon/chat.png" />
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex ion-padding">
    <div class="TopList">
      <ion-label>
        <img src="assets/icon/success.png" />
        <br />
        Won:<ion-note slot="center">0</ion-note>
      </ion-label>
    </div>

    <div class="TopList">
      <ion-label>
        <img src="assets/icon/trophy.png" />
        <br />
        Lost:<ion-note slot="center">0</ion-note>
      </ion-label>
    </div>

    <div class="TopList">
      <ion-label>
        <img src="assets/icon/shield.png" />
        <br />
        Ingame:<ion-note slot="center">0</ion-note>
      </ion-label>
    </div>

    <div class="TopList">
      <ion-label>
        <img src="assets/icon/ranking.png" />
        <br />
        Rank:<ion-note slot="center">0</ion-note>
      </ion-label>
    </div>
  </div>
</ion-content>

<ion-content>
  <div class="flex ion-padding">
    <div class="DownBtn">
      <ion-label>
        <img src="assets/icon/leaderboards.png" />
        <br />
        Leaderboards
      </ion-label>
    </div>

    <div class="DownBtn">
      <ion-label>
        <img src="assets/icon/fighting.png" />
        <br />
        Challenges
      </ion-label>
    </div>

    <div class="DownBtn">
      <ion-label>
        <img src="assets/icon/competition.png" />
        <br />
        Competitions
      </ion-label>
    </div>

    <div class="DownBtn">
      <ion-label>
        <img src="assets/icon/bell.png" />
        <br />
        Notifications
      </ion-label>
    </div>
  </div>
</ion-content>

<!-- slider -->
<ion-menu side="end" menuId="first" contentId="main">
  <!-- for inserting image -->
  <ion-list>
    <ion-avatar class="ion-margin-start" routerLink="/profile">
      <img src="assets/icon/person-circle.svg" />
    </ion-avatar>

    <!-- for User&Phone Number -->
    <ion-item>
      <ion-list>
        <ion-label> Hi User !</ion-label>
        <ion-label><strong>+639123456789</strong></ion-label>
      </ion-list>
      <!-- <ion-icon name="chevron-down" slot="end"></ion-icon> -->
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/person-circle.svg" />
        </ion-avatar>
        <ion-label>Username</ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/add-outline.svg" />
        </ion-avatar>
        <ion-label routerLink="/add" (click)="openSecond()"
          >Add Account</ion-label
        >
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item lines="none">
        <ion-icon name="search-circle"></ion-icon>
        <ion-label> Search</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy"></ion-icon>
        <ion-label> Achievements</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="help-circle"></ion-icon>
        <ion-label> Support </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="wallet"></ion-icon>
        <ion-label> Wallet</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="flag"></ion-icon>
        <ion-label> History</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-footer>
  <ion-toolbar>
    <div class="flex ion-padding">
      <div class="FooterBtn">
        <ion-label
          position="undefined"
          style="text-align: center; font-size: 15px"
        >
          <ion-button fill="clear" color="medium" slot="start">
            <ion-icon name="cart"></ion-icon>
          </ion-button>
          <strong>Shop</strong>
        </ion-label>
      </div>

      <div class="FooterBtn">
        <ion-label
          position="undefined"
          style="text-align: center; font-size: 15px"
        >
          <ion-button fill="clear" color="medium" slot="start">
            <ion-icon name="game-controller"></ion-icon>
          </ion-button>
          <strong>Matches</strong>
        </ion-label>
      </div>

      <div class="FooterBtn">
        <ion-label
          position="undefined"
          style="text-align: center; font-size: 15px"
        >
          <ion-button fill="clear" color="medium" slot="start">
            <ion-icon name="home"></ion-icon>
          </ion-button>
          <strong>Home</strong>
        </ion-label>
      </div>

      <div class="FooterBtn" (click)="openFirst()">
        <ion-button fill="clear" color="medium" slot="end">
          <ion-icon name="reorder-three"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
