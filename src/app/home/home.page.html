<ion-header padding>
  <ion-toolbar>
    <div class="flex ion-padding">
      <div class="xp">
        <span>XP:</span>
        <ion-progress-bar value="0.5"></ion-progress-bar>
      </div>
      <div class="chat">
        <img src="assets/icon/chat.png" />

        <!-- <ion-icon name="chatbubble-ellipses"> </ion-icon> -->
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="flex ion-padding">
    <div class="win">
      <img src="assets/icon/winner.png" />
    </div>
    <div class="lose">
      <img src="assets/icon/trophy.png" />
    </div>
    <div class="rank">
      <img src="assets/icon/ranking.png" />
    </div>
    <div class="IGstat">
      <img src="assets/icon/circle-16.png" />
      <ion-label> Online</ion-label>
    </div>
  </div>
</ion-content>

<!-- slider -->
<ion-menu side="end" menuId="first" contentId="main">
  <!-- for inserting image -->
  <ion-list>
    <ion-avatar class="ion-margin-start">
      <img src="assets/icon/person-circle.svg" />
    </ion-avatar>

    <!-- for User&Phone Number -->
    <ion-item>
      <ion-list>
        <ion-label> Hi User !</ion-label>
        <ion-label><strong>+639123456789</strong></ion-label>
      </ion-list>
      <ion-icon name="chevron-down" slot="end"></ion-icon>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/person-circle.svg" />
        </ion-avatar>
        <ion-label>Username</ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/add-outline.svg" />
        </ion-avatar>
        <ion-label (click)="AddAcc()">Add Account</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item lines="none">
        <ion-icon name="search-circle"></ion-icon>
        <ion-label> Search</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy"></ion-icon>
        <ion-label> Achievements</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="help-circle"></ion-icon>
        <ion-label> Support </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="wallet"></ion-icon>
        <ion-label> Wallet</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="flag"></ion-icon>
        <ion-label> History</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear" color="medium" slot="start">
      <ion-col size="20">
        <ion-icon name="cart"></ion-icon>
      </ion-col>
    </ion-button>
    <ion-button fill="clear" color="medium" slot="start">
      <ion-col size="20">
        <ion-icon name="game-controller"></ion-icon>
      </ion-col>
    </ion-button>
    <ion-button fill="clear" color="medium" slot="start">
      <ion-col size="20">
        <ion-icon name="home"></ion-icon>
      </ion-col>
    </ion-button>
    <ion-button fill="clear" color="medium" slot="end">
      <ion-col size="20">
        <ion-icon name="reorder-three" (click)="openFirst()"></ion-icon>
      </ion-col>
    </ion-button>
  </ion-toolbar>
</ion-footer>
