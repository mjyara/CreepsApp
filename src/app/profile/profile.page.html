<ion-header>
  <ion-toolbar class="toolbar">
    <ion-back-button defaultHref="/" slot="start" class="toolbar-button">
    </ion-back-button>
    <ion-button slot="end" fill="clear" color="dark" class="toolbar-button">
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-button>
    <div class="Img" *ngFor="let item of images | async">
      <img class="autoSize" [src]="item.filepath" />

      <ion-fab
        horizontal="end"
        vertical="bottom"
        slot="fixed"
        style="padding-bottom: 0px"
      >
        <ion-fab-button color="dark">
          <ion-icon name="images-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button color="light">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="light">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-fab-button>
          <input
            type="file"
            class="upload"
            id="fileLoader"
            #fileLoader
            name="files"
            (change)="uploadFile($event.target.files)"
            hidden
          />
          <ion-fab-button
            color="light"
            (click)="presentActionSheet(fileLoader)"
          >
            <ion-icon name="download"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <div class="labelFont">
      <ion-label slot="start"><strong>Account</strong></ion-label>
      <ion-item>
        <ion-label>+639120357451</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Username</ion-label>
      </ion-item>
    </div>
    <div class="labelFont">
      <ion-label slot="start"><strong>Other Info</strong></ion-label>
    </div>

    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="friends">
        <ion-label>About</ion-label>
      </ion-segment-button>
      <ion-segment-button value="enemies">
        <ion-label>Stats</ion-label>
      </ion-segment-button>
      <ion-segment-button value="ranks">
        <ion-label>Ranks</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-list>
</ion-content>

<ion-content class="ion-padding">
  <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">
    <ion-card-header>
      <ion-card-title>Selected File:<b>{{ fileName }}</b></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div *ngIf="percentage | async as pct">
        Progress: {{ pct | number }}%
        <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
      </div>
      <div *ngIf="snapshot | async as snap">
        File Size: {{ snap.totalBytes | profilepipe }} Transfered: {{
        snap.bytesTransferred | profilepipe }}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
